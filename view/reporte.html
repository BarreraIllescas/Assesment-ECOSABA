<!DOCTYPE html>
<html>
<head>

	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<link rel="stylesheet" href="../app.css">
</head>
<body>
	<div id="app">
		<div class="page">
			<!-- Reporte -->
		<div class="contenedor" v-if="modalReporte">
			<div class="modal">
				<table>
					<thead>
						<tr>
							<th></th>
							<th>Ingrediente</th>
							<th>Descripci√≥n</th>
						</tr>
					</thead>
				<tbody>
					<tr v-for="ing in ingredientes" :key="ing.id_ingrediente">
						<td></td>
						<td>{{ing.nombre}}</td>
						<td>{{ing.descripcion}}</td>
					</tr>
				</tbody>
			</table>
				<button @click="modalReporte=false">Cerrar</button>

			</div>
		</div>
			
		</div>
	</div>
	<script src="../app.js"></script>
</body>
</html>
